    <title>Yanken</title>

<body>
    <header>
        <h1 class="titulo"> YANKEN </h1>
    </header>
    <div id="input" class="names">
        <div id="namp1" class="namp1">
            <label for="name">Player 1:</label>
            <input id="name" type="text" placeholder="Name Player1">
            <button id="bp1" class="bp1">Name me</button>
        </div>
        <div id="namp2" class="namp2">
            <label for="namep2">Player 2:</label>
            <input id="namep2" type="text" placeholder="Name Player2">
            <button id="bp2" class="bp2" >Name me</button>
        </div>
    </div>

    <main>
        <div id="card1" class="card1">
            <div id="card1-1" class="card" style="width: 18rem;">
                <p id="nomp1" class="namep1"></p>
                <img id="rock" src="https://static.thenounproject.com/png/88661-200.png" class="card-img-top"
                    alt="Rock">
                <img id="paper" src="https://static.thenounproject.com/png/477912-200.png" class="card-img-top"
                    alt="Papel">
                <img id="scissors" src="https://static.thenounproject.com/png/88664-200.png" class="card-img-top"
                    alt="Scissors">
            </div>
        </div>
        </div>
        <div id="card2" class="card2">
            <div id="card2-2" class="card" style="width: 18rem;">
                <p id="nomp2" class="namep2"></p>
                <img id="rock" src="https://static.thenounproject.com/png/88661-200.png" class="card-img-top"
                    alt="Rock">
                <img id="paper" src="https://static.thenounproject.com/png/477912-200.png" class="card-img-top"
                    alt="Papel">
                <img id="scissors" src="https://static.thenounproject.com/png/88664-200.png" class="card-img-top"
                    alt="Scissors">
            </div>
        </div>
        </div>
    </main>
