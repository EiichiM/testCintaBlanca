<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Challenge</title>
</head>

<body>

  <div class="input-con">

    <label for="name">Nombre:</label>
    <input id="name" type="text" placeholder="Nombre Apellido">
    <label for="num">Telefono:</label>
    <input id="num" type="tel" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" maxlength="10" value="55" placeholder="(55) 0000 0000">
    <label for="piz">¿Con Piña?:</label>
    <input id="piz" type="text" placeholder="¿Si o no?">

    <button id="click"> Click</button>

  </div>
  <div class="card-con">
    
    <div id= "card" class="card desaparecer" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Respuestas</h5>
        <h6 class="card-subtitle mb-2 text-muted">Todo lo que ingresaste</h6>
        <p id="contenido" class="card-text"></p>
        <p id="contenido2" class="card-text"></p>
        <p id="contenido3" class="card-text"></p>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
